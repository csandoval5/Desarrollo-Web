<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="text-center">Librería Mundo Libros</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('about') }}">Acerca de</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('formulario') }}">Formulario</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('ver_productos') }}">Productos</a></li>
                    </ul>

                    {% if current_user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <span class="text-white me-3">Bienvenido, {{ current_user.username }}</span>
                        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Cerrar Sesión</a>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
