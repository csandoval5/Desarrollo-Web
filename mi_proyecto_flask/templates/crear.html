{% extends 'base.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Crear Nuevo Producto</h2>
    <form method="POST" action="{{ url_for('crear_producto') }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Ingresa el precio del producto" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingresa una descripción (opcional)"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('ver_productos') }}" class="btn btn-secondary">Volver a la Lista de Productos</a>
    </div>
</div>
{% endblock %}
